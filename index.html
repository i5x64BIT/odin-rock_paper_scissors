<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            Haswell's Rock Paper Scissors
        </div>
    </div>
    <div class="game">
        <div class="choice">
            <div class="rock">R</div>
            <div class="paper">P</div>
            <div class="scissors">S</div>
        </div>
        <div class="results">
            <div class="user">
                <h2>User</h2>
                <div class="move">?</div>
                <div class="counter">Wins: ?</div>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="move">?</div>
                <div class="counter">Wins: ?</div>
            </div>
        </div>
    </div>
    <footer>Made by i5x64BIT Â© 2023</footer>
    <script src="script.js"></script>
</body>
</html>
